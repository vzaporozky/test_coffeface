<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <header class="header">
            <div class="header__top">
                <p class="header__top-text">Free shipping over 100$</p> 
            </div>

            <object type="image/svg+xml" data="images/cofflog.svg" class="header__coffe-face-logo"></object>

            <div class="header__link">
                <ul class="header__link-list">
                    <li class="header__link-text header__link-text--home">Home</li>
                    <li class="header__link-text header__link-text--shop">Shop</li>
                    <li class="header__link-text header__link-text--about">About</li>
                    <li class="header__link-text header__link-text--what">What is coffeface</li>
                    <li class="header__link-text header__link-text--contact">Contact</li>
                </ul>
            </div>
            
            <object type="image/svg+xml" data="images/cart.svg" class="cart"></object>
            <object type="image/svg+xml" data="images/cart-number.svg" class="cart-number"></object>

            <div class="header__title">
                A Revolution in Antibacterial, <div> Antiviral Facial Cleaning</div>
            </div>
            <div class="header__subtitle">
                Manuka honey antibacterial properties that help protect and seal your skin
            </div>

            <button class="header__button button">Shop now</button>

            <img src="images/two-girl.png" class="header__photo" alt="two-girl.png">
            <!-- <object type="image/svg+xml" data="images/two-girl.svg" class="header__photo"></object> -->


        </header>
    </main>
</body>
</html>
